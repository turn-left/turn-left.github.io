<!DOCTYPE html>
<html lang="en" class="borderbox">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="dist/logo.png" />
    <title>marknote</title>
    <link rel="stylesheet" href="dist/index.css" />
  </head>
  <body >
    <div class="top-nav f">
      <div class="f-fixed sidebar-switch">
        <div class="clickable sidebar-control"></div>
      </div>
      <div class="f-auto">
        <a href="/marknote/#/marknote/README.md" class="site-name">Marknote</a>
      </div>
      <div class="f-fixed links">
        <!-- 顶部右则导航 -->
        <a href="/marknote/#/marknote/docs/guide/deploy-on-github.md?sidebar=docs/guide/SIDEBAR.md">部署</a>
        <a href="https://github.com/yuekcc/marknote" target="_blank">GitHub</a>
      </div>
    </div>

    <div class="container f">
      <!-- 侧栏 -->
      <aside id="sidebar" class="f-fixed sidebar"></aside>
      <div class="f-auto content-wrapper">
        <!-- 文章 -->
        <div style="width: 100%;">
          <article id="content" class="markdown-body content" style="margin: 0 auto; max-width: 85%;"></article>
        </div>

        <div class="back-to-top"><a href="javascript:;" class="button" title="回到顶部"></a></div>
      </div>
    </div>

    <!-- 原文连接，打印时才会显示 -->
    <div class="permalink"></div>

    <script>
      // 配置
      window.marknoteConfig = {
        // 网站名称
        siteName: `Marknote - 简单笔记`,
        // 网站基本地址，以 `/` 结尾
        basePath: '/marknote/',
      };
    </script>
    <script src="dist/index.js"></script>
  </body>
</html>
